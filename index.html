<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Population Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header id="stats-container">
            <div id="news-container">
                <!-- News updates will be dynamically added here -->
            </div>
            <div class="stat">
                <h2>Population</h2>
                <p id="population-ticker">20,000</p>
            </div>
            <div class="stat">
                <h2>Growth Rate</h2>
                <p id="growth-rate-ticker">0.5%</p>
            </div>
            <div class="stat">
                <h2>Influence</h2>
                <p id="influence-ticker">0</p>
            </div>
            <div class="stat">
                <h2>Time Survived</h2>
                <p id="time-survived-ticker">0s</p>
            </div>
        </header>

        <main id="interventions-container">
            <div id="growth-stemming-interventions" class="intervention-category">
                <h3>Growth-Stemming</h3>
                <div id="growth-stemming-buttons" class="buttons-grid">
                    <!-- Intervention buttons will be dynamically added here -->
                </div>
            </div>
            <div id="population-reducing-interventions" class="intervention-category">
                <h3>Population-Reducing</h3>
                <div id="population-reducing-buttons" class="buttons-grid">
                    <!-- Intervention buttons will be dynamically added here -->
                </div>
            </div>
            <div id="influence-interventions" class="intervention-category">
                <h3>Influence</h3>
                <div id="influence-buttons" class="buttons-grid">
                    <!-- Intervention buttons will be dynamically added here -->
                </div>
            </div>
        </main>

        <footer>
            <button id="reset-game-button">Reset Game</button>
        </footer>

        <div id="game-over-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p>The planet has become unsustainable.</p>
                <button id="restart-button">Restart</button>
            </div>
        </div>

        <div id="zero-population-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Congratulations?</h2>
                <p>You've saved the planet by ending humanity.</p>
                <button id="restart-button-zero">Start Over</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
